<!DOCTYPE HTML>
<html>
<head>
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
  <div class= "jumbotron header">
    <h1>Welcome to the City Train Station</h1>
  </div>
</div>

<div class="container">
  <div class="panel panel-default ">
    <div class="panel-heading " id="panel-color1">
      <h3 class="panel-title">Current Train Schedule</h3>
    </div>
    <div class="panel-body" id="panel-train-board">
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading" id="panel-color2">
      <h3 class="panel-title ">Add Train</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
          <label for="trainArriveTime">First Train Time: Format military time 24:00</label>
          <input type="text" class="form-control" id="trainArriveTime">
        </div>
        <div class="form-group">
          <label for="frequencyOfTrain">Frequency (mins)</label>
          <input type="number" class="form-control" id="frequencyOfTrain">
        </div>
        <button type="submit" class="btn btn-default btn-primary" id="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</div>
